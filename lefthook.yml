pre-push:
  #  follow: true
  jobs:
    - runner: bash
      script: "push-split.sh"

pre-commit:
  parallel: true
  jobs:
    - run: ./vendor/bin/pint {staged_files}
      glob: "*.{php}"
      exclude:
        - "bootstrap/cache"
        - "bootstrap/cache/*"
        - "bootstrap/cache/**"
        - "workbench"
        - "workbench/*"
        - "workbench/**"
        - "forks/"
        - "public"
        - "config"
        - "storage"
        - ".bruno"
        - ".junie"
        - ".laravel"
      stage_fixed: true



